<div class="container encabezado" id="cuerpo">
  <div class="row">
    <div class="col-md-12">
      <h1 class="titulo">GESTIÓN DE SEDES</h1>
      <div *ngIf="!peticion.elementos.length" class="row">
        <div class="col-md-12">
          <h3 class="hnotabla">¡Lo sentimos, no tienes sedes registradas!
            <i class="fas fa-sad-tear"></i>
          </h3>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 addSede"><button class="notabla" mat-button (click)="RegistrarSede()">
            <mat-icon>add_business</mat-icon> Nueva Sede
          </button></div>
        <div class="col-md-5"><button class="condicion notabla" mat-button [routerLink]="['/gestionRestaurante']"><i
              class="fas fa-backward"></i> Volver</button>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div *ngIf="peticion.elementos.length" class="sincondicion">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <mat-form-field class="filtro">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)"
              placeholder="Ejemplo: Principal / 12 / mz 6 casa 14 Villa Jaidith / 3006754213" #input>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <button class="notabla addSede" mat-button (click)="RegistrarSede()">
            <mat-icon>add_business</mat-icon> Nueva Sede
          </button>
        </div>
        <div class="col-md-3"><button class="condicion notabla" mat-button [routerLink]="['/gestionRestaurante']"><i
              class="fas fa-backward"></i> Volver</button>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="IdDeLaSede">
          <th mat-header-cell *matHeaderCellDef>ID de la sede</th>
          <td mat-cell *matCellDef="let element">{{ element.sedeId }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button class="left" name="modifySede" (click)="Modificar(element.sedeId)" mat-mini-fab color="accent">
              <mat-icon>edit</mat-icon>
            </button>
            <button name="btnManipuladores" mat-flat-button color="primary" class="left"
              [routerLink]='["/gestionManipulador", element.restauranteId, element.sedeId]'>
              <mat-icon>people</mat-icon>
              <mat-icon>search</mat-icon>
            </button>
            <button mat-flat-button color="warn"
              [routerLink]="['/encuesta-restaurante', element.restauranteId, element.sedeId]">
              <mat-icon>domain</mat-icon> Encuestas
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element" (click)="
          expandedElement = expandedElement === element ? null : element"></tr>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
