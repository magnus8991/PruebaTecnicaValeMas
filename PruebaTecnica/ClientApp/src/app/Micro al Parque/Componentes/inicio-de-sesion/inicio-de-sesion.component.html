<div class="container cuerpo">
    <p class="tituloContainer">INICIO DE SESIÓN</p>
    <form [formGroup]="formularioInicioDeSesion" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <input id="nombreUsuario" name="nombreUsuario" type="text" class="form-control" formControlName="nombreUsuario" />
                    <div *ngIf="nombreUsuario.invalid &&
                            (nombreUsuario.dirty ||
                            nombreUsuario.touched)" class="alert alert-danger">
                        <div *ngIf="nombreUsuario.errors.required">
                            Este campo es obligatorio.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input id="contrasena" name="contrasena" type="password" class="form-control" formControlName="contrasena" />
                    <div *ngIf="contrasena.invalid && (contrasena.dirty ||
                            contrasena.touched)" class="alert alert-danger">
                        <div *ngIf="contrasena.errors.required">
                            Este campo es obligatorio.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row botones">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <button id="btnLogin" name="btnLogin" mat-button [disabled]="loading"><span *ngIf="loading"
                        class="spinner-border spinner-border-sm mr-1"></span><i class="fas fa-sign-in-alt"></i>
                    Iniciar sesión</button>
            </div>
            <div class="col-md-5">
                <button mat-button [routerLink]='["/usuarioRegistro"]'>
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </form>
</div>
