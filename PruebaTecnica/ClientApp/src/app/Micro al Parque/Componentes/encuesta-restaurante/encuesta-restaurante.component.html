<div class="container encabezado" id="cuerpo">
  <div class="row">
    <div class="col-md-12">
      <h1 class="titulo">ENCUESTA DE CHEQUEO</h1>
      <div *ngIf="!peticion.elementos.length" class="row">
        <div class="col-md-12">
          <h3 class="hnotabla">Â¡Lo sentimos, no tienes encuestas registradas!
            <i class="fas fa-sad-tear"></i>
          </h3>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5"><button class="notabla" mat-button (click)="openModaRegistrolLista()">
            <mat-icon>add_business</mat-icon> Nueva Encuesta de chequeo
          </button></div>
        <div class="col-md-5"><button class="condicion notabla" mat-button
            [routerLink]="['/gestionSede', restauranteId]"><i class="fas fa-backward"></i> Volver</button>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div *ngIf="peticion.elementos.length" class="sincondicion">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <button class="notabla" mat-button (click)="openModaRegistrolLista()">
            <mat-icon>add_business</mat-icon> Nueva Encuesta de chequeo
          </button>
        </div>
        <div class="col-md-5"><button class="condicion notabla" mat-button [routerLink]="['/gestionSede', restauranteId]"><i
              class="fas fa-backward"></i> Volver</button>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.listaChequeoId }}</td>
        </ng-container>
    
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha de Realizacion</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha | date }}</td>
        </ng-container>
    
        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef>Porcentaje Cumplimiento</th>
          <td mat-cell *matCellDef="let element">{{ element.porcentajeCumplimiento }}%</td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="openModalLista(element)">
              <mat-icon>visibility</mat-icon> Ver
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element" (click)="
            expandedElement = expandedElement === element ? null : element"></tr>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
